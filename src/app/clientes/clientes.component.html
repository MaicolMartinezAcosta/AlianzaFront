<div class="example-container">
  <div class="button-row">
    <button type="button" class="btn btn-primary" (click)="openModal()" >
      <i class="fas fa-check-circle icon-active"> <img src="../../assets/img/mas.png"  alt="icon" class="icon" /> </i>
      New
    </button> 
    <button type="button" class="btn btn-primary" (click)="exportToCSV()">
      <i class="fas fa-check-circle icon-active"> <img src="../../assets/img/archivo.png"  alt="icon" class="icon" /> </i>
      Export
    </button>
  </div>
  <br>
  <div class="search-container">
    <mat-form-field class="example-form-field">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="applyFilter($event)" placeholder="Escribe para buscar">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef> Shared Key </th>
      <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
    </ng-container>
    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef> Business ID </th>
      <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef> Data Added </th>
      <td mat-cell *matCellDef="let element"> {{element.dataAdded}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <img src="../../assets/img/edit.png" class="edit-img"  alt="Editar" (click)="editClient()">
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
